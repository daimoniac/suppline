{{- if .Values.regsync.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "suppline.fullname" . }}-regsync
  labels:
    {{- include "suppline.labels" . | nindent 4 }}
    app.kubernetes.io/component: regsync
spec:
  replicas: {{ .Values.regsync.replicaCount }}
  selector:
    matchLabels:
      {{- include "suppline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: regsync
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "suppline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: regsync
    spec:
      serviceAccountName: {{ include "suppline.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.regsync.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.regsync.securityContext.runAsUser }}
        runAsGroup: {{ .Values.regsync.securityContext.runAsGroup }}
        fsGroup: {{ .Values.regsync.securityContext.fsGroup }}
      {{- if .Values.registry.enabled }}
      initContainers:
      - name: fetch-registry-cert
        image: alpine/openssl:latest
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sh
          - -c
          - |
            echo "Waiting for registry to be ready and fetching certificate..."
            
            # Try to fetch certificate, retry until success
            retry_count=0
            max_retries=60
            while [ $retry_count -lt $max_retries ]; do
              echo "Attempt $((retry_count + 1))/$max_retries: Fetching registry certificate..."
              
              # Use openssl to get the server certificate (first cert only)
              if echo | timeout 5 openssl s_client -connect {{ include "suppline.fullname" . }}-registry:{{ .Values.registry.service.port }} -showcerts 2>/dev/null | \
                awk '/BEGIN CERTIFICATE/,/END CERTIFICATE/ {print; if (/END CERTIFICATE/) exit}' > /certs/registry.crt && \
                [ -s /certs/registry.crt ]; then
                echo "Registry certificate fetched successfully"
                break
              fi
              
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Failed to fetch certificate, retrying in 2 seconds..."
                sleep 2
              fi
            done
            
            # Verify we got the certificate
            if [ ! -s /certs/registry.crt ]; then
              echo "ERROR: Failed to fetch registry certificate after $max_retries attempts"
              exit 1
            fi
            
            echo "Certificate content:"
            cat /certs/registry.crt
            
            # Create CA bundle with system certs + registry cert
            if [ -f /etc/ssl/certs/ca-certificates.crt ]; then
              cat /etc/ssl/certs/ca-certificates.crt > /certs/ca-bundle.crt
            elif [ -f /etc/ssl/cert.pem ]; then
              cat /etc/ssl/cert.pem > /certs/ca-bundle.crt
            elif [ -d /etc/ssl/certs ]; then
              cat /etc/ssl/certs/*.pem > /certs/ca-bundle.crt 2>/dev/null || cat /etc/ssl/certs/*.crt > /certs/ca-bundle.crt 2>/dev/null || touch /certs/ca-bundle.crt
            else
              touch /certs/ca-bundle.crt
            fi
            
            # Append registry cert
            cat /certs/registry.crt >> /certs/ca-bundle.crt
            
            echo "CA bundle created successfully with $(wc -l < /certs/ca-bundle.crt) lines"
        volumeMounts:
          - name: registry-cert
            mountPath: /certs
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      {{- end }}
      containers:
      - name: regsync
        image: "{{ .Values.regsync.image.repository }}:{{ .Values.regsync.image.tag }}"
        imagePullPolicy: {{ .Values.regsync.image.pullPolicy }}
        args:
          - server
          - -c
          - /config/suppline.yml
          - -v
          - debug
        envFrom:
        - configMapRef:
            name: {{ include "suppline.fullname" . }}-config
        - secretRef:
            name: {{ include "suppline.fullname" . }}-secrets
        {{- if .Values.registry.enabled }}
        env:
        - name: SSL_CERT_FILE
          value: /registry-certs/ca-bundle.crt
        - name: REQUESTS_CA_BUNDLE
          value: /registry-certs/ca-bundle.crt
        - name: CURL_CA_BUNDLE
          value: /registry-certs/ca-bundle.crt
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: {{ .Values.regsync.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.regsync.securityContext.readOnlyRootFilesystem }}
          capabilities:
            drop:
              {{- toYaml .Values.regsync.securityContext.capabilities.drop | nindent 14 }}
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        {{- if .Values.registry.enabled }}
        - name: registry-cert
          mountPath: /registry-certs
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.regsync.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "suppline.fullname" . }}-config
      {{- if .Values.registry.enabled }}
      - name: registry-cert
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
