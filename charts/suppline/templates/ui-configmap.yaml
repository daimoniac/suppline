{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "suppline.fullname" . }}-ui-config
  labels:
    {{- include "suppline.frontend.labels" . | nindent 4 }}
data:
  API_BASE_URL: {{ .Values.frontend.apiBaseURL | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "suppline.fullname" . }}-ui-nginx
  labels:
    {{- include "suppline.frontend.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy API requests to backend service
        location /api/ {
            proxy_pass http://{{ include "suppline.fullname" . }}:{{ .Values.backend.service.port }}/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML and config.js
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location = /config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
{{- end }}
