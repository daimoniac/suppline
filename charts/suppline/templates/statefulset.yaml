apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "suppline.fullname" . }}
  labels:
    {{- include "suppline.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "suppline.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "suppline.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "suppline.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "suppline.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.backend.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.backend.securityContext.runAsUser }}
        runAsGroup: {{ .Values.backend.securityContext.runAsGroup }}
        fsGroup: {{ .Values.backend.securityContext.fsGroup }}
      {{- if .Values.registry.enabled }}
      initContainers:
      {{- include "suppline.registryCertInitContainer" . | nindent 6 }}
      {{- end }}
      containers:
      # Main application container
      - name: suppline
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: api
          containerPort: {{ .Values.backend.service.port }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.backend.service.metricsPort }}
          protocol: TCP
        - name: health
          containerPort: {{ .Values.backend.service.healthPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "suppline.fullname" . }}-config
        - secretRef:
            name: {{ include "suppline.fullname" . }}-secrets
        {{- if .Values.registry.enabled }}
        env:
        - name: SSL_CERT_FILE
          value: /registry-certs/ca-bundle.crt
        - name: REQUESTS_CA_BUNDLE
          value: /registry-certs/ca-bundle.crt
        - name: CURL_CA_BUNDLE
          value: /registry-certs/ca-bundle.crt
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
          readOnly: true
        - name: cache
          mountPath: /home/suppline/.cache
        {{- if .Values.registry.enabled }}
        - name: registry-cert
          mountPath: /registry-certs
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        startupProbe:
          exec:
            command:
            - sh
            - -c
            - 'wget -q --spider http://localhost:4954/healthz || exit 1'
          initialDelaySeconds: 5
          periodSeconds: 2
          failureThreshold: 30
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: {{ .Values.backend.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .Values.backend.securityContext.readOnlyRootFilesystem }}
          capabilities:
            {{- toYaml .Values.backend.securityContext.capabilities | nindent 12 }}
      # Trivy server sidecar
      - name: trivy
        image: "{{ .Values.trivy.image.repository }}:{{ .Values.trivy.image.tag }}"
        imagePullPolicy: {{ .Values.trivy.image.pullPolicy }}
        args:
        - server
        - --listen
        - 0.0.0.0:4954
        ports:
        - name: trivy
          containerPort: 4954
          protocol: TCP
        env:
        - name: TRIVY_CACHE_DIR
          value: /trivy-cache
        volumeMounts:
        - name: trivy-cache
          mountPath: /trivy-cache
        resources:
          {{- toYaml .Values.trivy.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.trivy.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.trivy.readinessProbe | nindent 10 }}
        securityContext:
          {{- toYaml .Values.trivy.securityContext | nindent 10 }}
      volumes:
      {{- if not .Values.persistence.data.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
      {{- if not .Values.persistence.trivyCache.enabled }}
      - name: trivy-cache
        emptyDir: {}
      {{- end }}
      - name: cache
        emptyDir: {}
      {{- if .Values.registry.enabled }}
      - name: registry-cert
        emptyDir: {}
      {{- end }}
      - name: config
        configMap:
          name: {{ include "suppline.fullname" . }}-config
          items:
          - key: suppline.yml
            path: suppline.yml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  {{- if .Values.persistence.data.enabled }}
  - metadata:
      name: data
      labels:
        {{- include "suppline.labels" . | nindent 8 }}
      annotations:
        "helm.sh/resource-policy": keep
      {{- with .Values.persistence.data.annotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
        - {{ .Values.persistence.data.accessMode }}
      {{- if .Values.persistence.data.storageClassName }}
      storageClassName: {{ .Values.persistence.data.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.data.size }}
  {{- end }}
  {{- if .Values.persistence.trivyCache.enabled }}
  - metadata:
      name: trivy-cache
      labels:
        {{- include "suppline.labels" . | nindent 8 }}
        component: trivy
      annotations:
        "helm.sh/resource-policy": keep
      {{- with .Values.persistence.trivyCache.annotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      accessModes:
        - {{ .Values.persistence.trivyCache.accessMode }}
      {{- if .Values.persistence.trivyCache.storageClassName }}
      storageClassName: {{ .Values.persistence.trivyCache.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.trivyCache.size }}
  {{- end }}
