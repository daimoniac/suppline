name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init -g internal/api/api.go -o docs/swagger --parseDependency --parseInternal

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./internal/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init -g internal/api/api.go -o docs/swagger --parseDependency --parseInternal

      - name: Install crane
        run: |
          curl -sL "https://github.com/google/go-containerregistry/releases/latest/download/go-containerregistry_Linux_x86_64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/crane /usr/local/bin/crane
          crane version

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Start Docker services
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          timeout 120 bash -c 'until docker exec trivy-server trivy version 2>/dev/null; do echo "Waiting for Trivy..."; sleep 5; done'
          timeout 60 bash -c 'until curl -sf http://localhost:5000/v2/ >/dev/null; do echo "Waiting for registry..."; sleep 2; done'
          echo "All services are ready"
          docker compose -f docker-compose.test.yml ps

      - name: Check Trivy health
        run: |
          echo "=== Trivy Server Logs ==="
          docker logs trivy-server
          echo "=== Trivy Version ==="
          docker exec trivy-server trivy version
          echo "=== Testing Trivy connectivity ==="
          curl -v http://localhost:4954/healthz || true

      - name: Run integration tests
        run: INTEGRATION_TEST=true TRIVY_SERVER_ADDR=localhost:4954 go test -v -timeout 15m ./test/integration/...

      - name: Show service logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs

      - name: Stop Docker services
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install golangci-lint from source
        run: |
          git clone --depth 1 --branch master https://github.com/golangci/golangci-lint.git /tmp/golangci-lint
          cd /tmp/golangci-lint
          go build -o $(go env GOPATH)/bin/golangci-lint ./cmd/golangci-lint
          
      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m
