apiVersion: apps/v1
kind: Deployment
metadata:
  name: daimoniac/suppline-ui
  namespace: daimoniac/suppline
  labels:
    app: daimoniac/suppline-ui
    app.kubernetes.io/component: web-ui
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: daimoniac/suppline-ui
  template:
    metadata:
      labels:
        app: daimoniac/suppline-ui
        app.kubernetes.io/component: web-ui
    spec:
      serviceAccountName: daimoniac/suppline
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
      
      initContainers:
      - name: generate-config
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          cat > /html/config.js <<EOF
          window.APP_CONFIG = {
            "apiBaseURL": "${API_BASE_URL}"
          };
          EOF
          echo "Generated config.js with API_BASE_URL=${API_BASE_URL}"
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: daimoniac/suppline-ui-config
              key: API_BASE_URL
        volumeMounts:
        - name: html
          mountPath: /html
      
      containers:
      - name: ui
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: html
          mountPath: /usr/share/nginx/html
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
      
      volumes:
      - name: nginx-config
        configMap:
          name: daimoniac/suppline-ui-nginx
      - name: html
        configMap:
          name: daimoniac/suppline-ui-files
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
