apiVersion: v1
kind: ConfigMap
metadata:
  name: suppline-config
  namespace: suppline
  labels:
    app: suppline
data:
  # Application configuration
  LOG_LEVEL: "info"
  METRICS_PORT: "9090"
  HEALTH_PORT: "8081"
  API_PORT: "8080"
  API_ENABLED: "true"
  API_READ_ONLY: "false"
  
  # Queue configuration
  QUEUE_BUFFER_SIZE: "1000"
  
  # Worker configuration
  WORKER_POLL_INTERVAL: "5m"
  WORKER_RETRY_ATTEMPTS: "3"
  WORKER_RETRY_BACKOFF: "10s"
  
  # Scanner configuration
  SCANNER_SERVER_ADDR: "localhost:4954"
  SCANNER_TIMEOUT: "5m"
  
  # State store configuration
  STATE_STORE_TYPE: "sqlite"
  SQLITE_PATH: "/data/suppline.db"
  RESCAN_INTERVAL: "24h"
  
  # Regsync configuration path
  REGSYNC_PATH: "/config/regsync.yml"
