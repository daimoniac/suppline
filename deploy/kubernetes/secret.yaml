apiVersion: v1
kind: Secret
metadata:
  name: daimoniac/suppline-secrets
  namespace: daimoniac/suppline
  labels:
    app: daimoniac/suppline
type: Opaque
stringData:
  # API authentication (optional)
  API_KEY: "change-me-in-production"
  
  # Attestation signing key password (if using key-based signing)
  ATTESTATION_KEY_PASSWORD: ""
  
  # Example daimoniac/suppline.yml - REPLACE WITH YOUR ACTUAL CONFIG
  daimoniac/suppline.yml: |
    version: 1
    creds:
      - registry: docker.io
        user: myuser
        pass: mypassword
    defaults:
      parallel: 2
    sync:
      - source: nginx
        target: myregistry.example.com/nginx
        type: repository
        x-tolerate:
          - id: CVE-2024-56171
            statement: "Initial toleration when introducing supply chain security"
            expires_at: 2025-12-31T23:59:59Z
