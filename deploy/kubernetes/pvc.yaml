apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: suppline-data
  namespace: suppline
  labels:
    app: suppline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trivy-cache
  namespace: suppline
  labels:
    app: suppline
    component: trivy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
