apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: daimoniac/suppline-data
  namespace: daimoniac/suppline
  labels:
    app: daimoniac/suppline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trivy-cache
  namespace: daimoniac/suppline
  labels:
    app: daimoniac/suppline
    component: trivy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Uncomment and set your storage class if needed
  # storageClassName: standard
