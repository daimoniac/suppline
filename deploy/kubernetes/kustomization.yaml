apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: suppline

resources:
  - namespace.yaml
  - ui-configmap.yaml
  - ui-deployment.yaml
  - ui-service.yaml
  - ui-ingress.yaml

# Generate ConfigMap from static files
configMapGenerator:
  - name: suppline-ui-files
    files:
      - index.html=../../cmd/suppline-ui/web/index.html
      - css/main.css=../../cmd/suppline-ui/web/css/main.css
      - css/components.css=../../cmd/suppline-ui/web/css/components.css
      - js/main.js=../../cmd/suppline-ui/web/js/main.js
      - js/api.js=../../cmd/suppline-ui/web/js/api.js
      - js/auth.js=../../cmd/suppline-ui/web/js/auth.js
      - js/router.js=../../cmd/suppline-ui/web/js/router.js
    options:
      disableNameSuffixHash: true
