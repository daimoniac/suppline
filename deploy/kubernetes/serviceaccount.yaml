apiVersion: v1
kind: ServiceAccount
metadata:
  name: suppline
  namespace: suppline
  labels:
    app: suppline
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: suppline
  namespace: suppline
  labels:
    app: suppline
rules:
# Add any Kubernetes API permissions needed here
# Currently, the application doesn't need any special permissions
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: suppline
  namespace: suppline
  labels:
    app: suppline
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: suppline
subjects:
- kind: ServiceAccount
  name: suppline
  namespace: suppline
