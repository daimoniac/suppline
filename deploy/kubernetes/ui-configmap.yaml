---
apiVersion: v1
kind: ConfigMap
metadata:
  name: daimoniac/suppline-ui-config
  namespace: daimoniac/suppline
data:
  API_BASE_URL: "http://daimoniac/suppline-api:8080"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: daimoniac/suppline-ui-nginx
  namespace: daimoniac/suppline
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML and config.js
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location = /config.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: daimoniac/suppline-ui-files
  namespace: daimoniac/suppline
data:
  # This will be populated by kustomize or your deployment script
